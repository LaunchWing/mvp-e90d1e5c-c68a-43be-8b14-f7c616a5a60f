<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMaster - Crafting Your Future, One Resume at a Time</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 flex items-center justify-between">
        <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-nolyIGVupSksJ9SFcNeVTi0Q.png?st=2025-08-05T18%3A19%3A32Z&se=2025-08-05T20%3A19%3A32Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-05T06%3A21%3A41Z&ske=2025-08-06T06%3A21%3A41Z&sks=b&skv=2024-08-04&sig=MohAIrsnKDRAxr%2B0SKwbIgOO6WoMrOSJlRXRzc3T1co%3D" alt="ResuMaster Logo" class="h-16">
        <h1 class="text-2xl font-bold">ResuMaster</h1>
    </header>
    <main class="container mx-auto mt-10 p-4">
        <h2 class="text-center text-xl font-semibold mb-6">Crafting Your Future, One Resume at a Time</h2>
        <div class="bg-white shadow-md rounded p-6">
            <form id="resumeForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div>
                    <label for="industry" class="block text-gray-700">Industry:</label>
                    <select id="industry" name="industry" class="w-full border border-gray-300 p-2 rounded">
                        <option value="tech">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generate Resume</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
